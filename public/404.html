<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - Trang đang hoàn thiện</title>
    <style>
      body { margin:0; font-family: Inter, Arial, sans-serif; background:#fff; color:#0f172a; }
      .page { display:flex; align-items:center; justify-content:center; min-height:100vh; padding:24px; }
      .card { max-width:980px; width:100%; display:flex; gap:32px; align-items:center; }
      .illustration { flex:1; }
      .illustration img{ width:100%; max-width:420px; height:auto; display:block; }
      .content { flex:1; }
      h1 { margin:0 0 12px; font-size:28px; line-height:1.1; }
      p { margin:0 0 20px; color:#475569; }
      .btn { display:inline-block; background:#0ea5b7; color:#fff; padding:12px 18px; border-radius:8px; text-decoration:none; font-weight:600; }
      @media (max-width:720px){ .card{ flex-direction:column; text-align:center; } .illustration img{ max-width:320px; } }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="card">
        <div class="illustration">
          <img src="/images/phan-tuan-kiet.svg" alt="Trang đang hoàn thiện" />
        </div>
        <div class="content">
          <h1>Oops! Trang này vẫn đang trong giai đoạn hoàn thiện</h1>
          <p>Đội ngũ của chúng tôi đang làm việc chăm chỉ để đưa nội dung này lên sớm nhất có thể. Trong lúc chờ đợi, hãy quay lại trang chủ nhé.</p>
          <a class="btn" href="/">Trở về trang chủ</a>
        </div>
      </div>
    </div>
  </body>
</html>
